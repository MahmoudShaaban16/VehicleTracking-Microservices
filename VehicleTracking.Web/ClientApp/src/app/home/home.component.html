<h1>Vehicles List</h1>
<div class="row">
  <div class="col-lg-4">
    <label>Customer</label>
    <select #customer>
      <option *ngFor="let customer of customers" [value]="customer.customerId">{{customer.customerName}}</option>
    </select>
  </div>
  <div class="col-lg-4">
    <label>Vehicle Status</label>
    <select #status>
      <option value="0">Disconnected</option>
      <option value="1">Connected</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-lg-2">
    <button (click)="search(customer.value,status.value)">Search</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <td>
            Vehicle Number
          </td>
          <td>
            Reg No
          </td>
          <td>
            Vehicle Status
          </td>
        </tr>
      </thead>

      <tr *ngFor="let vehicle of filteredVehicles">
        <td>
          {{vehicle.vehicleNumber}}
        </td>
        <td>
          {{vehicle.regNumbr}}
        </td>
        <td>
          {{vehicle.status}}
        </td>
      </tr>
    </table>
  </div>
  
</div>
